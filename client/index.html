<!doctype html>
<HTML lang="en">

<head>
	<title>Redirects</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
		integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-md-center">
			<div class="col col-lg-10">
				<h1 class="text-center">Redirects - powered by Spin and WebAssembly</h1>
				<table class="table table-striped table-dark align-middle" id="dataTable">
					<thead class="thead-dark align-middle">
						<tr>
							<th>Name</th>
							<th>Destination</th>
							<th>Short link</th>
							<th>
								<button type="button" id="add-button" class="btn btn-success edit-btn" data-bs-toggle="modal"
									data-bs-target="#editModal">
									Add
								</button>
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>

		<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-body">
						<form id="editForm" onsubmit="save_item()">
							<div class="form-outline mb-4">
								<label class="form-label" for="editName">Name</label>
								<input type="text" id="editName" class="form-control" required />
							</div>
							<div class="form-outline mb-4">
								<label class="form-label" for="editDestination">Destination</label>
								<input type="url" id="editDestination" class="form-control" required="true" />
							</div>
							<div class="form-outline mb-4">
								<label class="form-label" id="editShortUrl">
								</label>
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-dark" data-bs-dismiss="modal" aria-label="Close">
							Close
						</button>
						<button type="submit" class="btn btn-success" aria-label="Save">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"
		integrity="sha384-UG8ao2jwOWB7/oDdObZc6ItJmwUkR/PfMyt9Qs5AwX7PsnYn1CRKCTWyncPTWvaS"
		crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

	<script src="/script.js"></script>

	<script>
		init();
	</script>

</body>

</HTML>
